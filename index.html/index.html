<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Clima & Press√£o Atmosf√©rica</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  color:#fff;
  padding:16px;
  overflow-x:hidden;
  background:linear-gradient(135deg,#1565c0,#26c6da);
  transition:background 1s ease;
}

/* FUNDO ANIMADO */
.fundo-icone{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1;
  opacity:.25;
  font-size:60px;
}

.sol{
  animation: flutuar 6s ease-in-out infinite;
}

.raio{
  position:absolute;
  animation: piscar 1.5s infinite;
}

@keyframes flutuar{
  0%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
  100%{transform:translateY(0)}
}

@keyframes piscar{
  0%,100%{opacity:.1}
  50%{opacity:.6}
}

h2{text-align:center}

.card{
  background:rgba(255,255,255,.18);
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
}

input,button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:none;
  border-radius:10px;
  font-size:16px;
}

button{
  background:#00e676;
  font-weight:bold;
  cursor:pointer;
}

.autocomplete{
  background:#fff;
  color:#000;
  border-radius:10px;
  margin-top:4px;
  overflow:hidden;
}

.autocomplete div{
  padding:10px;
  cursor:pointer;
}

.autocomplete div:hover{background:#e0e0e0;}

.alerta{
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  font-weight:bold;
}

.alerta.verde{background:#2e7d32;}
.alerta.amarelo{background:#f9a825;color:#000;}
.alerta.vermelho{background:#c62828;}

canvas{
  background:#fff;
  border-radius:10px;
  padding:8px;
}
</style>
</head>

<body>

<div id="fundo"></div>

<h2 id="titulo">üå¶Ô∏è Clima & Press√£o Atmosf√©rica</h2>

<div class="card">
  <input id="cidade" placeholder="Digite a cidade (ex: Chapec√≥)">
  <div id="lista" class="autocomplete"></div>
  <button onclick="buscar()">Consultar √∫ltimos 7 dias</button>

  <div id="info"></div>
  <div id="historico"></div>
  <div id="previsao"></div>
  <div id="padrao"></div>
  <div id="probChuva"></div>
  <div id="alerta" class="alerta"></div>
</div>

<div class="card">
  <h3>üìä Press√£o atmosf√©rica ‚Äì √∫ltimos 7 dias</h3>
  <canvas id="grafico"></canvas>
</div>

<script>
let lat=null, lon=null, chart=null;
let chuvaGlobal=[], diasChuvaIndices=[];

const cidade=document.getElementById("cidade");
const lista=document.getElementById("lista");
const info=document.getElementById("info");
const historico=document.getElementById("historico");
const previsao=document.getElementById("previsao");
const padrao=document.getElementById("padrao");
const alerta=document.getElementById("alerta");
const probChuva=document.getElementById("probChuva");
const fundo=document.getElementById("fundo");

/* FUNDO DIN√ÇMICO */
function atualizarFundo(clima){
  fundo.innerHTML="";
  if(clima==="bom"){
    document.body.style.background="linear-gradient(135deg,#ffb300,#ffeb3b)";
    fundo.innerHTML=`<div class="fundo-icone sol">‚òÄÔ∏è</div>`;
  }else{
    document.body.style.background="linear-gradient(135deg,#263238,#1565c0)";
    for(let i=0;i<6;i++){
      fundo.innerHTML+=`<div class="fundo-icone raio" 
      style="top:${Math.random()*100}%;left:${Math.random()*100}%">‚ö°</div>`;
    }
  }
}

/* AUTOCOMPLETE */
cidade.addEventListener("input", async ()=>{
  lista.innerHTML="";
  if(cidade.value.length<3) return;

  const r=await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${cidade.value}&count=5&language=pt`);
  const d=await r.json();
  if(!d.results) return;

  d.results.forEach(c=>{
    const div=document.createElement("div");
    div.textContent=c.name+(c.admin1?" - "+c.admin1:"");
    div.onclick=()=>{
      lat=c.latitude;
      lon=c.longitude;
      cidade.value=c.name;
      document.getElementById("titulo").innerText="üå¶Ô∏è Clima ‚Ä¢ "+c.name;
      lista.innerHTML="";
    };
    lista.appendChild(div);
  });
});

/* BUSCAR */
async function buscar(){
  if(!lat){alert("Selecione a cidade");return;}

  const hoje=new Date();
  const inicio=new Date();
  inicio.setDate(hoje.getDate()-7);

  const r=await fetch(
    `https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${inicio.toISOString().split("T")[0]}&end_date=${hoje.toISOString().split("T")[0]}&hourly=pressure_msl,precipitation&timezone=America/Sao_Paulo`
  );
  const d=await r.json();
  processar(d);
}

/* PROCESSAR */
function processar(d){
  const dias={};

  d.hourly.time.forEach((t,i)=>{
    const dia=t.split("T")[0];
    if(!dias[dia]) dias[dia]={p:[],c:0};
    dias[dia].p.push(d.hourly.pressure_msl[i]);
    dias[dia].c+=d.hourly.precipitation[i];
  });

  const labels=[], pressao=[], chuva=[];
  diasChuvaIndices=[];

  Object.keys(dias).slice(-7).forEach((dia,i)=>{
    labels.push(dia.split("-").reverse().join("/"));
    const media=dias[dia].p.reduce((a,b)=>a+b)/dias[dia].p.length;
    pressao.push(media);
    chuva.push(dias[dia].c);
    if(dias[dia].c>1) diasChuvaIndices.push(i);
  });

  render(labels,pressao,chuva);
}

/* RENDER */
async function render(labels,p,c){
  info.innerHTML="üå¨Ô∏è Press√£o atual: <b>"+p.at(-1).toFixed(1)+" hPa</b>";
  historico.innerHTML="üìä M√©dia 7 dias: <b>"+(p.reduce((a,b)=>a+b)/p.length).toFixed(1)+" hPa</b>";

  if(c.at(-1)>5){
    alerta.className="alerta vermelho";
    alerta.innerText="üå©Ô∏è ALERTA: Tempestade ou chuva forte";
    atualizarFundo("chuva");
  }else{
    alerta.className="alerta verde";
    alerta.innerText="‚òÄÔ∏è Tempo est√°vel";
    atualizarFundo("bom");
  }

  if(chart) chart.destroy();
  chart=new Chart(document.getElementById("grafico"),{
    type:"line",
    data:{
      labels,
      datasets:[{
        label:"Press√£o m√©dia di√°ria (hPa)",
        data:p,
        borderColor:"#1565c0",
        borderWidth:3,
        tension:.4,
        pointRadius:6
      }]
    }
  });
}
</script>

</body>
</html>
