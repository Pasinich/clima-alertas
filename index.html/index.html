<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Clima & Press√£o Atmosf√©rica</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#1565c0,#26c6da);
  color:#fff;
  padding:16px;
}
h2{text-align:center}

.card{
  background:rgba(255,255,255,.18);
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
}

input,button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:none;
  border-radius:10px;
  font-size:16px;
}

button{
  background:#00e676;
  font-weight:bold;
  cursor:pointer;
}

.autocomplete{
  background:#fff;
  color:#000;
  border-radius:10px;
  margin-top:4px;
  overflow:hidden;
}
.autocomplete div{
  padding:10px;
  cursor:pointer;
}
.autocomplete div:hover{
  background:#e0e0e0;
}

canvas{
  background:#fff;
  border-radius:10px;
  padding:8px;
}
</style>
</head>

<body>

<h2 id="titulo">üå¶Ô∏è Clima & Press√£o Atmosf√©rica</h2>

<div class="card">
  <input id="cidade" placeholder="Digite a cidade (ex: Chapec√≥)">
  <div id="lista" class="autocomplete"></div>

  <button onclick="buscar()">Consultar √∫ltimos 7 dias</button>

  <div id="info"></div>
  <div id="padrao"></div>
</div>

<div class="card">
  <h3>üìä Press√£o atmosf√©rica (7 dias)</h3>
  <canvas id="grafico"></canvas>
</div>

<script>
let lat=null, lon=null;
let chart=null;

const cidadeInput=document.getElementById("cidade");
const lista=document.getElementById("lista");
const info=document.getElementById("info");
const padrao=document.getElementById("padrao");

/* AUTOCOMPLETE */
cidadeInput.addEventListener("input", async ()=>{
  lista.innerHTML="";
  if(cidadeInput.value.length<3) return;

  const url="https://geocoding-api.open-meteo.com/v1/search?name="+encodeURIComponent(cidadeInput.value)+"&count=5&language=pt";

  const r=await fetch(url);
  const d=await r.json();

  if(!d.results) return;

  d.results.forEach(c=>{
    const div=document.createElement("div");
    div.textContent=c.name+(c.admin1?" - "+c.admin1:"");
    div.onclick=()=>{
      lat=c.latitude;
      lon=c.longitude;
      cidadeInput.value=c.name;
      lista.innerHTML="";
      document.getElementById("titulo").innerText="üå¶Ô∏è Clima ‚Ä¢ "+c.name;
    };
    lista.appendChild(div);
  });
});

/* BUSCAR CLIMA */
async function buscar(){
  if(lat===null){alert("Selecione a cidade na lista");return;}

  const hoje=new Date();
  const inicio=new Date();
  inicio.setDate(hoje.getDate()-7);

  const fimStr=hoje.toISOString().split("T")[0];
  const iniStr=inicio.toISOString().split("T")[0];

  const url=
  "https://archive-api.open-meteo.com/v1/archive"+
  "?latitude="+lat+
  "&longitude="+lon+
  "&start_date="+iniStr+
  "&end_date="+fimStr+
  "&hourly=pressure_msl,precipitation"+
  "&timezone=America/Sao_Paulo";

  const r=await fetch(url);
  const d=await r.json();

  if(!d.hourly){alert("Sem dados dispon√≠veis");return;}

  processar(d);
}

/* PROCESSAR */
function processar(d){
  const dias={};

  d.hourly.time.forEach((t,i)=>{
    const dia=t.split("T")[0];
    if(!dias[dia]) dias[dia]={p:[],c:0};
    dias[dia].p.push(d.hourly.pressure_msl[i]);
    dias[dia].c+=d.hourly.precipitation[i];
  });

  const labels=[], p=[], c=[];

  Object.keys(dias).slice(-7).forEach(d=>{
    const x=d.split("-");
    labels.push(x[2]+"/"+x[1]+"/"+x[0]);
    p.push(dias[d].p.reduce((a,b)=>a+b)/dias[d].p.length);
    c.push(dias[d].c);
  });

  render(labels,p,c);
}

/* RENDER */
function render(labels,p,c){
  const hoje=p[p.length-1];
  info.innerHTML="üå¨Ô∏è Press√£o atual: <b>"+hoje.toFixed(1)+" hPa</b>";

  let soma=0,cont=0;
  for(let i=0;i<c.length;i++){
    if(c[i]>1){soma+=p[i];cont++;}
  }

  padrao.innerHTML=cont
    ? "üåßÔ∏è Costuma chover quando a press√£o est√° em torno de <b>"+(soma/cont).toFixed(1)+" hPa</b>"
    : "‚òÄÔ∏è N√£o houve chuva suficiente para padr√£o";

  if(chart) chart.destroy();
  chart=new Chart(document.getElementById("grafico"),{
    type:"line",
    data:{
      labels:labels,
      datasets:[{
        label:"Press√£o m√©dia di√°ria (hPa)",
        data:p,
        borderWidth:3,
        tension:0.4
      }]
    }
  });
}
</script>

</body>
</html>
