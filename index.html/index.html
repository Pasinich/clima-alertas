<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Clima & Alertas Inteligentes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#1565c0,#26c6da);
  color:#fff;
  padding:16px;
}
h2{text-align:center}
.card{
  background:rgba(255,255,255,.18);
  border-radius:18px;
  padding:18px;
  margin-bottom:18px;
}
button,input{
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
  border:none;
  border-radius:12px;
}
button{background:#00e676;font-weight:bold}
.resultado{margin-top:6px;font-size:18px}
.status{font-size:20px;font-weight:bold;margin-top:10px}
canvas{background:#fff;border-radius:12px;padding:10px}
</style>
</head>

<body>

<h2>ğŸŒ¦ï¸ Clima & Alertas Inteligentes</h2>

<div class="card">
  <button onclick="usarGPS()">ğŸ“ Usar minha localizaÃ§Ã£o</button>
  <div class="resultado" id="local"></div>

  <input type="date" id="data">
  <button onclick="buscar()">Consultar</button>

  <div class="resultado" id="pressao"></div>
  <div class="resultado" id="chuva"></div>
  <div class="resultado" id="variacao"></div>
  <div class="resultado" id="comparacao"></div>
  <div class="status" id="status"></div>
</div>

<div class="card">
  <h3>ğŸ“Š PressÃ£o â€“ histÃ³rico</h3>
  <canvas id="grafico"></canvas>
</div>

<script>
let lat = -27.1;
let lon = -52.6;
let chart;

const dataInput = document.getElementById("data");
const pressaoDiv = document.getElementById("pressao");
const chuvaDiv = document.getElementById("chuva");
const variacaoDiv = document.getElementById("variacao");
const comparacaoDiv = document.getElementById("comparacao");
const statusDiv = document.getElementById("status");
const localDiv = document.getElementById("local");
const grafico = document.getElementById("grafico");

/* GPS */
function usarGPS(){
  navigator.geolocation.getCurrentPosition(pos=>{
    lat = pos.coords.latitude;
    lon = pos.coords.longitude;
    localDiv.innerHTML =
      `ğŸ“ Lat: ${lat.toFixed(4)} | Lon: ${lon.toFixed(4)}`;
  });
}

/* BUSCA PRINCIPAL */
async function buscar(){
  if(!dataInput.value){
    alert("Selecione uma data");
    return;
  }

  const dataSelecionada = dataInput.value;
  let dados = await buscarArchive(dataSelecionada);

  // ğŸ”„ FALLBACK AUTOMÃTICO
  if(!dados){
    console.warn("Archive vazio â€” usando forecast");
    dados = await buscarForecast();
  }

  if(!dados){
    alert("Sem dados disponÃ­veis");
    return;
  }

  renderizar(dados);
}

/* ARCHIVE */
async function buscarArchive(data){
  const fim = new Date(data);
  const inicio = new Date(fim);
  inicio.setDate(inicio.getDate() - 30);

  const url =
    `https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${inicio.toISOString().slice(0,10)}&end_date=${fim.toISOString().slice(0,10)}&daily=pressure_msl,precipitation_sum&timezone=America/Sao_Paulo`;

  try{
    const r = await fetch(url);
    const d = await r.json();
    console.log("ARCHIVE:", d);

    if(d.daily && d.daily.pressure_msl?.length){
      return d;
    }
  }catch(e){}

  return null;
}

/* FORECAST */
async function buscarForecast(){
  const url =
    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=pressure_msl,precipitation_sum&timezone=America/Sao_Paulo`;

  try{
    const r = await fetch(url);
    const d = await r.json();
    console.log("FORECAST:", d);

    if(d.daily && d.daily.pressure_msl?.length){
      return d;
    }
  }catch(e){}

  return null;
}

/* RENDERIZAÃ‡ÃƒO */
function renderizar(d){
  const pHoje = d.daily.pressure_msl.at(-1);
  const pSemana = d.daily.pressure_msl.slice(-7).reduce((a,b)=>a+b)/7;
  const chuvaHoje = d.daily.precipitation_sum.at(-1);

  pressaoDiv.innerHTML = `ğŸŒ¬ï¸ PressÃ£o: <b>${pHoje.toFixed(1)} hPa</b>`;
  comparacaoDiv.innerHTML = `ğŸ“Š MÃ©dia 7 dias: ${pSemana.toFixed(1)} hPa`;
  variacaoDiv.innerHTML = `ğŸ”„ DiferenÃ§a: ${(pHoje-pSemana).toFixed(1)} hPa`;
  chuvaDiv.innerHTML = chuvaHoje > 0 ? `ğŸŒ§ï¸ ${chuvaHoje} mm` : "â˜€ï¸ Sem chuva";

  let indice = "ğŸŸ¢ Baixo";
  if(pHoje < 1010) indice = "ğŸŸ¡ Moderado";
  if(pHoje < 1007 || chuvaHoje > 20) indice = "ğŸ”´ Alto";
  statusDiv.innerText = `ğŸŒªï¸ Ãndice: ${indice}`;

  if(chart) chart.destroy();
  chart = new Chart(grafico,{
    type:"line",
    data:{
      labels:d.daily.time,
      datasets:[{
        label:"PressÃ£o (hPa)",
        data:d.daily.pressure_msl,
        borderWidth:3,
        tension:0.4
      }]
    }
  });
}

dataInput.max = new Date().toISOString().slice(0,10);
</script>

</body>
</html>
