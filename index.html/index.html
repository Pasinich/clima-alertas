<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Clima & Alertas Inteligentes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#1565c0,#26c6da);
  color:#fff;
  padding:16px;
}
h2{text-align:center}
.card{
  background:rgba(255,255,255,.18);
  border-radius:18px;
  padding:18px;
  margin-bottom:18px;
}
button,input{
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
  border:none;
  border-radius:12px;
}
button{background:#00e676;font-weight:bold}
.resultado{margin-top:6px;font-size:18px}
.status{font-size:20px;font-weight:bold;margin-top:10px}
canvas{background:#fff;border-radius:12px;padding:10px}
</style>
</head>

<body>

<h2 id="titulo">ğŸŒ¦ï¸ Clima & Alertas</h2>

<div class="card">
  <div class="resultado" id="local">ğŸ“ Detectando cidade...</div>

  <input type="date" id="data">
  <button onclick="buscar()">Consultar</button>

  <div class="resultado" id="pressao"></div>
  <div class="resultado" id="chuva"></div>
  <div class="resultado" id="variacao"></div>
  <div class="resultado" id="comparacao"></div>
  <div class="status" id="status"></div>
</div>

<div class="card">
  <h3>ğŸ“Š PressÃ£o â€“ Ãºltimos 7 dias</h3>
  <canvas id="grafico"></canvas>
</div>

<script>
let lat = -27.10;
let lon = -52.61;
let cidade = "ChapecÃ³";
let estado = "SC";
let chart;

const titulo = document.getElementById("titulo");
const localDiv = document.getElementById("local");
const dataInput = document.getElementById("data");
const pressaoDiv = document.getElementById("pressao");
const chuvaDiv = document.getElementById("chuva");
const variacaoDiv = document.getElementById("variacao");
const comparacaoDiv = document.getElementById("comparacao");
const statusDiv = document.getElementById("status");
const grafico = document.getElementById("grafico");

/* INIT */
window.onload = () => {
  detectarPorIP();
  dataInput.max = new Date().toISOString().slice(0,10);
};

/* IP */
async function detectarPorIP(){
  try{
    const r = await fetch("https://ipapi.co/json/");
    const d = await r.json();
    lat = d.latitude;
    lon = d.longitude;
    cidade = d.city;
    estado = d.region_code || d.region;
  }catch(e){}
  atualizarCidade();
}

function atualizarCidade(){
  localDiv.innerHTML = `ğŸ“ ${cidade} â€“ ${estado}`;
  titulo.innerText = `ğŸŒ¦ï¸ Clima & Alertas â€¢ ${cidade} â€“ ${estado}`;
}

/* BUSCAR */
async function buscar(){
  const url =
    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=pressure_msl,precipitation&past_days=7&timezone=America/Sao_Paulo`;

  try{
    const r = await fetch(url);
    const d = await r.json();
    processar(d);
  }catch(e){
    alert("Erro ao consultar dados");
  }
}

/* PROCESSAR HOURLY â†’ DAILY */
function processar(d){
  const dias = {};
  const horas = d.hourly.time;
  const pressao = d.hourly.pressure_msl;
  const chuva = d.hourly.precipitation;

  horas.forEach((t,i)=>{
    const dia = t.split("T")[0];
    if(!dias[dia]) dias[dia] = {p:[], c:0};
    dias[dia].p.push(pressao[i]);
    dias[dia].c += chuva[i];
  });

  const labels = [];
  const pressaoDia = [];
  const chuvaDia = [];

  Object.keys(dias).slice(-7).forEach(dia=>{
    const p = dias[dia].p.reduce((a,b)=>a+b)/dias[dia].p.length;
    labels.push(dia);
    pressaoDia.push(p);
    chuvaDia.push(dias[dia].c);
  });

  renderizar(labels, pressaoDia, chuvaDia);
}

/* RENDER */
function renderizar(labels, p, c){
  const hoje = p.at(-1);
  const media = p.slice(-5).reduce((a,b)=>a+b)/5;

  pressaoDiv.innerHTML = `ğŸŒ¬ï¸ PressÃ£o: <b>${hoje.toFixed(1)} hPa</b>`;
  comparacaoDiv.innerHTML = `ğŸ“Š MÃ©dia 5 dias: ${media.toFixed(1)} hPa`;
  variacaoDiv.innerHTML = `ğŸ”„ DiferenÃ§a: ${(hoje-media).toFixed(1)} hPa`;
  chuvaDiv.innerHTML = c.at(-1) > 0 ? `ğŸŒ§ï¸ ${c.at(-1).toFixed(1)} mm` : "â˜€ï¸ Sem chuva";

  let risco = "ğŸŸ¢ Baixo";
  if(hoje < 1010) risco = "ğŸŸ¡ Moderado";
  if(hoje < 1007 || c.at(-1) > 20) risco = "ğŸ”´ Alto";
  statusDiv.innerText = `ğŸŒªï¸ Risco: ${risco}`;

  if(chart) chart.destroy();
  chart = new Chart(grafico,{
    type:"line",
    data:{
      labels,
      datasets:[{
        label:"PressÃ£o MÃ©dia DiÃ¡ria (hPa)",
        data:p,
        borderWidth:3,
        tension:0.4
      }]
    }
  });
}
</script>

</body>
</html>
