<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Clima & Press√£o Atmosf√©rica</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#1565c0,#26c6da);
  color:#fff;
  padding:16px;
}
h2{text-align:center}

.card{
  background:rgba(255,255,255,.18);
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
}

input,button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:none;
  border-radius:10px;
  font-size:16px;
}

button{
  background:#00e676;
  font-weight:bold;
  cursor:pointer;
}

.autocomplete{
  background:#fff;
  color:#000;
  border-radius:10px;
  margin-top:4px;
  overflow:hidden;
}
.autocomplete div{
  padding:10px;
  cursor:pointer;
}
.autocomplete div:hover{
  background:#e0e0e0;
}

.alerta{
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  font-weight:bold;
}

.alerta.verde{background:#2e7d32;}
.alerta.amarelo{background:#f9a825;color:#000;}
.alerta.vermelho{background:#c62828;}

.prob{
  padding:6px 10px;
  border-radius:8px;
  margin-top:6px;
  font-weight:bold;
}

.prob.verde{background:#2e7d32;}
.prob.amarelo{background:#f9a825;color:#000;}
.prob.vermelho{background:#c62828;}

canvas{
  background:#fff;
  border-radius:10px;
  padding:8px;
}
</style>
</head>

<body>

<h2 id="titulo">üå¶Ô∏è Clima & Press√£o Atmosf√©rica</h2>

<div class="card">
  <input id="cidade" placeholder="Digite a cidade (ex: Chapec√≥)">
  <div id="lista" class="autocomplete"></div>

  <button onclick="buscar()">Consultar √∫ltimos 7 dias</button>

  <div id="info"></div>
  <div id="previsao"></div>
  <div id="historico"></div>
  <div id="padrao"></div>
  <div id="probChuva"></div>
  <div id="alerta"></div>
</div>

<div class="card">
  <h3>üìä Press√£o atmosf√©rica ‚Äì √∫ltimos 7 dias</h3>
  <canvas id="grafico"></canvas>
</div>

<script>
let lat=null, lon=null;
let chart=null;
let chuvaGlobal=[];

const cidadeInput=document.getElementById("cidade");
const lista=document.getElementById("lista");
const info=document.getElementById("info");
const previsao=document.getElementById("previsao");
const historico=document.getElementById("historico");
const padrao=document.getElementById("padrao");
const probChuva=document.getElementById("probChuva");
const alertaDiv=document.getElementById("alerta");

/* üîç AUTOCOMPLETE */
cidadeInput.addEventListener("input", async ()=>{
  lista.innerHTML="";
  if(cidadeInput.value.length<3) return;

  const url="https://geocoding-api.open-meteo.com/v1/search?name="
    +encodeURIComponent(cidadeInput.value)
    +"&count=5&language=pt";

  const r=await fetch(url);
  const d=await r.json();
  if(!d.results) return;

  d.results.forEach(c=>{
    const div=document.createElement("div");
    div.textContent=c.name+(c.admin1?" - "+c.admin1:"");
    div.onclick=()=>{
      lat=c.latitude;
      lon=c.longitude;
      cidadeInput.value=c.name;
      lista.innerHTML="";
      document.getElementById("titulo").innerText="üå¶Ô∏è Clima ‚Ä¢ "+c.name;
    };
    lista.appendChild(div);
  });
});

/* üå¶Ô∏è BUSCAR */
async function buscar(){
  if(lat===null){
    alert("Selecione a cidade na lista");
    return;
  }

  const hoje=new Date();
  const inicio=new Date();
  inicio.setDate(hoje.getDate()-7);

  const url=
    "https://archive-api.open-meteo.com/v1/archive"
    +"?latitude="+lat
    +"&longitude="+lon
    +"&start_date="+inicio.toISOString().split("T")[0]
    +"&end_date="+hoje.toISOString().split("T")[0]
    +"&hourly=pressure_msl,precipitation"
    +"&timezone=America/Sao_Paulo";

  const r=await fetch(url);
  const d=await r.json();
  if(!d.hourly){ alert("Sem dados dispon√≠veis"); return; }

  processar(d);
}

/* ‚è±Ô∏è PROCESSAR */
function processar(d){
  const dias={};

  d.hourly.time.forEach((t,i)=>{
    const dia=t.split("T")[0];
    if(!dias[dia]) dias[dia]={p:[],c:0};
    dias[dia].p.push(d.hourly.pressure_msl[i]);
    dias[dia].c+=d.hourly.precipitation[i];
  });

  const labels=[], p=[], c=[];
  Object.keys(dias).slice(-7).forEach(dia=>{
    const x=dia.split("-");
    labels.push(x[2]+"/"+x[1]);
    p.push(dias[dia].p.reduce((a,b)=>a+b)/dias[dia].p.length);
    c.push(dias[dia].c);
  });

  chuvaGlobal=c;
  render(labels,p,c);
}

/* üìÜ PROBABILIDADE DE CHUVA */
async function buscarProbabilidadeChuva(){
  const url=
    "https://api.open-meteo.com/v1/forecast"
    +"?latitude="+lat
    +"&longitude="+lon
    +"&daily=precipitation_probability_max"
    +"&timezone=America/Sao_Paulo";

  const r=await fetch(url);
  const d=await r.json();
  if(!d.daily) return null;

  return {
    dias:d.daily.time.slice(0,5),
    prob:d.daily.precipitation_probability_max.slice(0,5)
  };
}

/* üìä RENDER */
function render(labels,p,c){
  const atual=p[p.length-1];
  const media7=p.reduce((a,b)=>a+b)/p.length;

  info.innerHTML="üå¨Ô∏è Press√£o atual: <b>"+atual.toFixed(1)+" hPa</b>";
  historico.innerHTML="üìä M√©dia dos √∫ltimos 7 dias: <b>"+media7.toFixed(1)+" hPa</b>";

  padrao.innerHTML="üåßÔ∏è Costuma chover quando a press√£o est√° mais baixa";

  probChuva.innerHTML="";
  buscarProbabilidadeChuva().then(res=>{
    if(!res) return;

    let html="<br>üìÜ <b>Probabilidade de chuva ‚Äì pr√≥ximos 5 dias:</b>";
    res.dias.forEach((d,i)=>{
      const p=res.prob[i];
      let cls="verde";
      if(p>=70) cls="vermelho";
      else if(p>=30) cls="amarelo";

      const x=d.split("-");
      html+=
        `<div class="prob ${cls}">
          ${x[2]}/${x[1]} ‚Üí ${p}% de chance de chuva
        </div>`;
    });
    probChuva.innerHTML=html;
  });

  alertaDiv.className="alerta verde";
  alertaDiv.innerText="‚úÖ Sistema funcionando normalmente";

  if(chart) chart.destroy();
  chart=new Chart(document.getElementById("grafico"),{
    type:"line",
    data:{
      labels,
      datasets:[{
        label:"Press√£o m√©dia di√°ria (hPa)",
        data:p,
        borderColor:"#1565c0",
        pointRadius:6,
        tension:0.4
      }]
    },
    options:{ responsive:true }
  });
}
</script>

</body>
</html>
